{% extends 'base.html' %}

{% block content %}
<style>
    .booking-wrapper {
        max-width: 650px;
        margin: 40px auto;
        padding: 0;
    }

    .booking-card {
        background: #ffffff;
        border-radius: 18px;
        overflow: hidden;
        box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        border: 1px solid #eee;
    }

    .booking-card img {
        width: 100%;
        height: 300px;
        object-fit: cover;
    }

    .booking-body {
        padding: 35px;
    }

    .booking-title {
        font-size: 28px;
        font-weight: 700;
        margin-bottom: 8px;
        color: #0D47A1;
    }

    .booking-description {
        color: #444;
        line-height: 1.6;
        margin-bottom: 15px;
    }

    .booking-info {
        margin-bottom: 18px;
        padding: 10px 15px;
        background: #f3f7ff;
        border-radius: 10px;
    }

    .info-row {
        margin-bottom: 6px;
        font-size: 15px;
        color: #333;
    }

    .price-badge {
        display: inline-block;
        background: #0D47A1;
        color: #fff;
        padding: 6px 14px;
        border-radius: 30px;
        font-size: 16px;
        font-weight: 600;
        margin-bottom: 18px;
    }

    /* Form styling */
    .booking-body label {
        font-weight: 600;
        margin-bottom: 6px;
        display: block;
        color: #222;
    }

    .booking-body input[type="date"] {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 10px;
        font-size: 15px;
        background: #fdfdfd;
        transition: border 0.2s;
    }

    .booking-body input[type="date"]:focus {
        border-color: #0D47A1;
        outline: none;
    }

    .booking-body button {
        width: 100%;
        padding: 14px 0;
        background-color: #0D47A1;
        color: white;
        border: none;
        border-radius: 12px;
        font-size: 18px;
        cursor: pointer;
        margin-top: 15px;
        font-weight: 600;
        transition: background 0.2s, transform 0.2s;
    }

    .booking-body button:hover {
        background-color: #083B79;
        transform: translateY(-2px);
    }
</style>

{% if attraction %}
<div class="booking-wrapper">

    <div class="booking-card">

        <img src="{{ attraction.image.url }}" alt="{{ attraction.name }}">

        <div class="booking-body">
            <h2 class="booking-title">{{ attraction.name }}</h2>

            <span class="price-badge">${{ attraction.price }}</span>

            <p class="booking-description">{{ attraction.description }}</p>

            <div class="booking-info">
                <p class="info-row"><strong>Location:</strong> {{ attraction.location }}</p>
            </div>

            <form method="POST">
                {% csrf_token %}

                <label for="booking_date">Select Date:</label>
                <input type="date" id="booking_date" name="date" required>

                <button type="submit">Confirm Booking</button>
            </form>

        </div>
    </div>

</div>

<script>
    document.getElementById("booking_date").setAttribute("min", new Date().toISOString().split("T")[0]);
</script>

{% else %}
<p style="text-align: center; margin-top: 40px; font-size: 20px; color: #d00;">Attraction not found.</p>
{% endif %}

{% endblock %}
